<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="myController">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

<div class="header">

    <span>豆瓣电影</span>
    <div class="search">
        <input type="text" value="请输入要搜索的内容...">
        <button>搜索</button>
    </div>

</div>
<div class="content">
    <div class="content_l">
        <ul>
            <li ng-class="{active:type == 'in_theaters'}" ng-click="change('in_theaters')"><a href="#!/movie/in_theaters">热门电影</a></li>
            <li ng-class="{active:type == 'coming_soon'}"  ng-click="change('coming_soon')"><a href="#!/movie/coming_soon">即将上映</a></li>
            <li ng-class="{active:type == 'top250'}"  ng-click="change('top250')"><a href="#!/movie/top250">top250电影</a></li>
        </ul>

    </div>

    <div class="content_r" ng-view>

    </div>

</div>




<script src="lib/angular1.6.js"></script>
<script src="lib/angular-route.js"></script>
<script src="js/index.js"></script>

<script src="js/config/httpConfig.js"></script>
<script src="js/config/routeConfig.js"></script>
<script src="js/controller/appController.js"></script>
<script src="js/controller/movieController.js"></script>
<script src="js/controller/DetailController.js"></script>
<script src="js/service/appService.js"></script>

</body>


</html>
