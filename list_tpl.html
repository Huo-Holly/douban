
<div style="text-align: center;" ng-show="isLoading">
    <img src="loading.gif" alt="" style="width: 200px;height: 200px">
</div>

<div class="content_list" ng-hide="isLoading">
    <h1>{{res.title}}</h1>
    <div class="list">
        <a href="#!/detail/{{movie.id}}" ng-repeat="movie in res.subjects">
            <dl>
                <dt><img ng-src="{{movie.images.small}}" alt=""></dt>
                <dd>
                    <h4 ng-bind="movie.title"></h4>
                    <p>类型: {{movie.genres}}</p>
                    <p>导演: <span ng-repeat="dir in movie.directors"> {{dir.name}} </span></p>
                    <p>主演: <span ng-repeat="dir in movie.casts"> {{dir.name}} </span></p>
                </dd>
                <span class="score" >{{movie.rating.average}}分</span>
            </dl>
        </a>
    </div>

    <div class="page">
        <span>{{curPage}}/{{totalPage}}</span>
        <a ng-click="page(true)" ng-show="isOver">上一页</a>
        <a ng-click="page(false)"ng-show="isNext">下一页</a>
    </div>

</div>
